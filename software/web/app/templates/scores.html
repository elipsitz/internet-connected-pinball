<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinball Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-1 mb-4 border-bottom">
  <span class="fs-2"><strong>Pinball Scores</strong></span>
</header>

<div class="container">
  <span class="fs-4">Laser Cue</span>
  <table class="table table-hover">
      <tr>
          <th>#</th>
          <th>Date</th>
          <th>Player</th>
          <th>Score</th>
      </tr>
{% for score in scores -%}
      <tr>
          <td>{{ loop.index }}</td>
          <td>{{ score.created_at | format_time }}</td>
          <td>{{ score.player }}</td>
          <td>{{ score.score | commaify }}</td>
      </tr>
{% endfor %}
  </table>
</div>

</body>
</html>
